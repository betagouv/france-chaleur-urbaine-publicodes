name: Build rules
permissions:
  contents: read

on:
  push:
    branches:
      - main
      - dev
  pull_request:

jobs:
  build:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        node-version: [24]
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Install pnpm
        uses: pnpm/action-setup@c5ba7f7862a0f64c1b1a05fbac13e0b8e86ba08c # v4
        with:
          version: 10

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Compile the rules
        run: pnpm compile

      - name: Test the rules
        run: pnpm test

      - name: Trigger Scalingo deployment
        if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
        env:
          SCALINGO_API_TOKEN: ${{ secrets.SCALINGO_API_TOKEN }}
        run: |
          set -euo pipefail
          
          # Exchange API token for bearer token
          BEARER_TOKEN=$(curl -sf -H "Accept: application/json" -H "Content-Type: application/json" \
            -u ":$SCALINGO_API_TOKEN" \
            -X POST https://auth.scalingo.com/v1/tokens/exchange | jq -r '.token')
          
          # Trigger deployment the branch dev-publicodes of the repository france-chaleur-urbaine
          curl -f -H "Accept: application/json" -H "Content-Type: application/json" \
            -H "Authorization: Bearer $BEARER_TOKEN" \
            -X POST https://api.osc-fr1.scalingo.com/v1/apps/france-chaleur-urbaine-dev-publicodes/deployments \
            -d '{
              "deployment": {
                "git_ref": "dev-publicodes",
                "source_url": "https://github.com/betagouv/france-chaleur-urbaine/archive/refs/heads/dev-publicodes.tar.gz"
              }
            }'
