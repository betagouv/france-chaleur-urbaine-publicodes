name: Security Scan
permissions:
  contents: read
  security-events: write

on:
  push:
    branches:
      - main
      - dev
  pull_request:
  schedule:
    - cron: '0 0 * * 1' # every Monday at midnight (UTC)

jobs:
  secret-scanning:
    name: Secret Scanning
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Run TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@821e8b9e5cdf8dc484dd23e06f78941fcf6b9191 # main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

  dependency-scanning:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Install pnpm
        uses: pnpm/action-setup@c5ba7f7862a0f64c1b1a05fbac13e0b8e86ba08c # v4
        with:
          version: 10

      - name: Use Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run pnpm audit
        run: |
          set -euo pipefail
          pnpm audit --json > audit-results.json || true
          if pnpm audit --audit-level=high 2>&1 | grep -q "vulnerabilities found"; then
            echo "⚠️ High or critical vulnerabilities found!"
            pnpm audit --audit-level=high
          else
            echo "✅ No high or critical vulnerabilities found"
          fi

      - name: Upload audit results
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: audit-results
          path: audit-results.json
          retention-days: 30

  workflow-validation:
    name: Workflow Security Validation
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Validate workflow files
        run: |
          set -euo pipefail
          for workflow in .github/workflows/*.yaml .github/workflows/*.yml; do
            if [ -f "$workflow" ]; then
              echo "Validating $workflow..."
              if ! grep -q "^permissions:" "$workflow"; then
                echo "⚠️ Warning: $workflow does not define permissions"
              fi
              if grep -q "secrets\.GITHUB_TOKEN" "$workflow" || grep -q "\${{ secrets.GITHUB_TOKEN }}" "$workflow"; then
                echo "✅ $workflow uses GITHUB_TOKEN (recommended)"
              fi
            fi
          done
          echo "✅ Workflow validation completed"

